
name : Github action ofr 
on:
  push:
    branch : [master]
jobs:
  build:
    runs-on : ubuntu-latest
    steps : 
    - uses : actions/checkout@v3
    - name : print hello world
      run : node --version

    steps: 
    - name: Checkout code 
      uses: actions/checkout@v2 
    - name: Install Node.js 
      uses: actions/setup-node@v2 
      with: 
        node-version: '14.x'
        - name: Install dependencies
          run: npm install
        - name: Run ESLint 
          run: npx eslint